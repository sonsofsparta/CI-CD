name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Debug EC2 host (optional)
      - name: Debug EC2 host
        run: echo "EC2_HOST = ${{ secrets.EC2_HOST }}"

      # Step 3 — Configure SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST_
