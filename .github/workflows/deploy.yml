name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1 — Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2 — Debug connection details (optional)
      - name: Debug Connection Details
        run: |
          echo "EC2_HOST = ${{ secrets.EC2_HOST }}"
          echo "EC2_USER = ${{ secrets.EC2_USER }}" # Should be 'ubuntu'
      
      # Step 3 — Configure SSH Private Key
      # Loads the SSH key into the runner's environment for secure connection
      - name: Configure SSH Private Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      # Step 4 — Deployment: Prepare Directory, Copy Files, Run Script
      - name: Deploy Application to EC2
        run: |
          # Define variables using your GitHub Secrets
          USER="${{ secrets.EC2_USER }}"
          HOST="${{ secrets.EC2_HOST }}"
          TARGET_DIR="/var/www/html/my-app" # Your desired deployment path
          
          echo "1. Preparing deployment directory $TARGET_DIR on $HOST..."
          
          # SSH command to:
          # a) Create the directory (-p ensures parents are created)
          # b) Change ownership recursively (-R) to the connecting user ($USER)
          ssh -o StrictHostKeyChecking=no $USER@$HOST "sudo mkdir -p $TARGET_DIR && sudo chown -R $USER:$USER $TARGET_DIR"

          echo "2. Starting SCP file transfer..."
          
          # Use SCP to securely copy all files to the now-prepared directory
          scp -o StrictHostKeyChecking=no -r ./* $USER@$HOST:$TARGET_DIR
          
          echo "3. Files copied successfully. Running remote deployment script."
          
          # SSH command to execute post-deployment steps (like restarting a service)
          ssh -o StrictHostKeyChecking=no $USER@$HOST "cd $TARGET_DIR && chmod +x deploy_script.sh && ./deploy_script.sh"
